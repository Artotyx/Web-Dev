<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    <title>To-Do list</title>
</head>

<body>
 <section class="todo">
     <h2>To-Do list</h2>
     <div class="input">
         <label for="todoInput">Add a new todo:</label>
         <input type="text" class="input-field" id="todoInput" placeholder="Add a new todo"
         />
         <button class="btn">Add</button>
     </div>
     <ul class="scroll">
         <li id="todoList"></li>
     </ul>
     <div>
         <hr class="counter" />
         <div class="counter-container">
             <p><span>0</span> items total</p>
             <button id="deletebtn">Delete All</button>
         </div>
     </div>


 </section>
<footer>
    <div class="footer">
        <p class="made-by">Made by</p>
        <p class="author">Artoty Shakrat</p>
    </div>
</footer>
</body>
</html>
